name: Health Check Workflow
'on':
  workflow_dispatch: {}
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
  schedule:
  - cron: 0 6 * * *
permissions: {}
run-name: Health Check Workflow
defaults:
  run:
    shell: bash
jobs:
  health_check_matrix:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        python-version:
        - '3.12'
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Repository
      id: checkout_repository
      uses: actions/checkout@main
    - name: Setup Python
      id: setup_python
      uses: actions/setup-python@main
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Poetry
      id: setup_poetry
      uses: snok/install-poetry@main
    - name: Add Poetry To Windows Path
      id: add_poetry_to_windows_path
      run: echo 'C:/Users/runneradmin/.local/bin' >> $GITHUB_PATH
      if: ${{ runner.os }} == 'Windows'
    - name: Pre Install Pygame From Binary
      id: pre_install_pygame_from_binary
      run: 'pip install pygame --only-binary=:all:'
    - name: Install Python Dependencies
      id: install_python_dependencies
      run: poetry install --with dev
    - name: Update Dependencies
      id: update_dependencies
      run: poetry update --with dev
    - name: Add Dependency Updates To Git
      id: add_dependency_updates_to_git
      run: git add pyproject.toml poetry.lock
      env:
        REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
    - name: Protect Repository
      id: protect_repository
      run: poetry run pyrig protect-repo
      env:
        REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
    - name: Run Pre Commit Hooks
      id: run_pre_commit_hooks
      run: poetry run pre-commit run --all-files
    - name: Run Tests
      id: run_tests
      run: poetry run pytest --log-cli-level=INFO
  health_check:
    needs:
    - health_check_matrix
    runs-on: ubuntu-latest
    steps:
    - name: Aggregate Matrix Results
      id: aggregate_matrix_results
      run: echo 'Aggregating matrix results into one job.'
