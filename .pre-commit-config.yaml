repos:
- repo: local
  hooks:
  - id: check-package-manager-config
    name: check-package-manager-config
    entry: poetry check --strict
    language: system
    always_run: true
    pass_filenames: false
  - id: lint-code
    name: lint-code
    entry: ruff check --fix
    language: system
    always_run: true
    pass_filenames: false
  - id: format-code
    name: format-code
    entry: ruff format
    language: system
    always_run: true
    pass_filenames: false
  - id: check-static-types
    name: check-static-types
    entry: mypy --exclude-gitignore
    language: system
    always_run: true
    pass_filenames: false
  - id: check-security
    name: check-security
    entry: bandit -c pyproject.toml -r .
    language: system
    always_run: true
    pass_filenames: false
