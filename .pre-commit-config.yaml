repos:
- repo: local
  hooks:
  - id: update-package-manager
    name: update-package-manager
    entry: poetry self update
    language: system
    always_run: true
    pass_filenames: false
  - id: check-package-manager-config
    name: check-package-manager-config
    entry: poetry check --strict
    language: system
    always_run: true
    pass_filenames: false
  - id: create-root
    name: create-root
    entry: poetry run winipedia-utils create-root
    language: system
    always_run: true
    pass_filenames: false
  - id: lint-code
    name: lint-code
    entry: poetry run ruff check --fix
    language: system
    always_run: true
    pass_filenames: false
  - id: format-code
    name: format-code
    entry: poetry run ruff format
    language: system
    always_run: true
    pass_filenames: false
  - id: check-static-types
    name: check-static-types
    entry: poetry run mypy --exclude-gitignore
    language: system
    always_run: true
    pass_filenames: false
  - id: check-security
    name: check-security
    entry: poetry run bandit -c pyproject.toml -r .
    language: system
    always_run: true
    pass_filenames: false
